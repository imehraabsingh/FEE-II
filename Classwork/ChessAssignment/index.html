<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chessboard">
        <div class="row">
            <div class="cell black">&#9820;</div>
            <div class="cell white">&#9822;</div>
            <div class="cell black">&#9821;</div>
            <div class="cell white">&#9819;</div>
            <div class="cell black">&#9818;</div>
            <div class="cell white">&#9821;</div>
            <div class="cell black">&#9822;</div>
            <div class="cell white">&#9820;</div>
        </div>
        <div class="row">
            <div class="cell white">&#9823;</div>
            <div class="cell black">&#9823;</div>
            <div class="cell white">&#9823;</div>
            <div class="cell black">&#9823;</div>
            <div class="cell white">&#9823;</div>
            <div class="cell black">&#9823;</div>
            <div class="cell white">&#9823;</div>
            <div class="cell black">&#9823;</div>
        </div>
        <div class="row">
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
        </div>
        <div class="row">
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
        </div>
        <div class="row">
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
        </div>
        <div class="row">
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
        </div>
        <div class="row">
            <div class="cell white">&#9817;</div>
            <div class="cell black">&#9817;</div>
            <div class="cell white">&#9817;</div>
            <div class="cell black">&#9817;</div>
            <div class="cell white">&#9817;</div>
            <div class="cell black">&#9817;</div>
            <div class="cell white">&#9817;</div>
            <div class="cell black">&#9817;</div>
        </div>
        <div class="row">
            <div class="cell black">&#9814;</div>
            <div class="cell white">&#9816;</div>
            <div class="cell black">&#9815;</div>
            <div class="cell white">&#9813;</div>
            <div class="cell black">&#9812;</div>
            <div class="cell white">&#9815;</div>
            <div class="cell black">&#9816;</div>
            <div class="cell white">&#9814;</div>
        </div>
    </div>
</body>
</html>
